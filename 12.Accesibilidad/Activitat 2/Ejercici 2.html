<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario (Accesible)</title>
</head>
<body>

    <header>
        <h1>✍️ Registro de Nueva Cuenta</h1>
        <p>Por favor, completa el formulario para crear tu perfil.</p>
        
        <hr>
    </header>

        <form action="/procesar-registro" method="post"> 
            
                <div>
                    
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" name="username" required>
                </div>

                <br>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Preferencias</legend> 
                <div>  
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Quiero recibir el boletín semanal.
                    </label>
                </div>
                <br> 
                <div>
                    <label>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Acepto los <a href="#terminos-legales">Términos y Condiciones</a>.
                    </label>
                </div>

            </fieldset>

            <br>
            
            
            <button type="submit">Registrarme</button>

        </form>

    </main>

    <footer>
        <hr>
        <p><a id="terminos-legales" href="#top">Ir a la parte superior</a></p>
    </footer>

</body>
</html>
