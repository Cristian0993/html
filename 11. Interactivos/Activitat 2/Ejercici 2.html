<html lang="es">
<head>

                <option value="" selected disabled>-- Selecciona un rango --</option>
                <option value="0-200">Menos de 200 ‚Ç¨</option>
                <option value="200-400">200 ‚Ç¨ - 400 ‚Ç¨</option>

</html>
